<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console Based Javascript Quiz</title>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Console based Javascript quiz.
      </h1>
      <p class="subtitle">
        Open the Javascript console and begin the action.
      </p>
    </div>
  </section>
<script>

var quiz = [ ["What goes around and comes around", "Moonshine"], [ "Why did the chicken cross the road", "Priorities"]
]
console.log("Welcome to the console based game");

setTimeout(() => { 
  var username = prompt("Enter your name to begin playing");
  username = username[0].toUpperCase() + username.substring(1); 
  setTimeout(() => { 
    console.log(username + " Its time to answer your first question." );
    questions();
  }, 2000);
}, 2000);

function questions() {
  for(count=0; count< quiz.length; count++){
	console.log(count);
        var userAnswer = prompt(quiz[count][0]);
        userAnswer = userAnswer[0].toUpperCase() + userAnswer.substring(1);
        console.log( userAnswer + " is " + checkAnswer(userAnswer, count));
  }
}

//function question(number) {
//  return quiz[number][0];
// }


function checkAnswer(userAnswer, qNumber) {
  if (userAnswer=== quiz[qNumber][1]) {
    return "correct" ;
  }
  else {
    return "incorrect";
  }
}

</script>
  </body>
</html>
