<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console Based Javascript Quiz</title>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Console based Javascript quiz.
      </h1>
      <p class="subtitle">
        Open the Javascript console and begin the action.
      </p>
    </div>
  </section>
<script>
console.log("Welcome to the console based game");
setTimeout(() => { 
  var username = prompt("Enter your name to begin playing");
  setTimeout(() => { 
    console.log(username + " Its time to answer your first question." );
    setTimeout(() => {
     var firstAnswer = prompt("What goes around and comes around");
     console.log( firstAnswer + " is " + firstQuestion(firstAnswer));
    }, 2000);
  }, 2000);
}, 2000);

function firstQuestion(answer) {
  if (answer=="moonshine") {
    return "correct" ;
  }
  else {
    return "incorrect";
  }
}

</script>
  </body>
</html>
